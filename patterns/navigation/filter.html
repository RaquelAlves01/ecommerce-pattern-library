<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Filter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik:400,700" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="navigation.css" rel="stylesheet">
</head>
<body>

  <div class="filter gutter">
    <div class="filter-section max-length">
      <div class="filter-price">

        <fieldset class="field-padding">
          <div class="filter-section-title pad-t">
            <legend class="pad-t-1-2 pad-b-1-2 bold peta gutter-2">Price</legend>
          </div>
          <div class="gutter">
            <ul class="list-group">
              <li class="pad-t island-1-2">
                <input type="checkbox" name="price" id="price-1">
                <label class="block" for="price-1">$4 – $10 Dollars</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="price" id="price-2">
                <label class="block" for="price-2">$10 – $40 Dollars</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="price" id="price-3">
                <label class="block" for="price-3">$40 – $80 Dollars</label>
              </li>
              <li class="island-1-2">
                <input type="checkbox" name="price" id="price-4">
                <label class="block" for="price-4">$80 – $100 Dollars</label>
              </li>
            </ul>

          </div>
          <button class="gutter" type="submit" name="button">
            <a class="btn btn-drop pad-t"><span aria-label="Filter">Filter<i></i></span></a>
          </button>

      </fieldset>
      </div>

    </div>

  </div>

</body>
</html>
